<!DOCTYPE html>

<html lang="es">
<head>
   <title>Pacientes</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
   <script type="text/javascript" src="../js/get_paciente.js"></script>
   <script type="text/javascript" src="../js/update_paciente.js"></script>
   <script type="text/javascript" src="../js/delete_paciente.js"></script>
</head>

<body>
<div class="container">
   <ul class="nav nav-pills">
       <li class="nav-item">
           <a class="nav-link" href="./administrador.html">Agregar nuevo</a>
       </li>
       <li class="nav-item">
           <a class="nav-link" href="./pacienteList.html">Todos</a>
       </li>
   </ul>

   <div id="div_paciente_table">

       <h1>Pacientes</h1>
       <div class="row col-md-6 table-responsive">
           <table id="pacienteTable" class="table table-striped">
               <thead>
               <tr>
                    <th></th>
                    <th>DNI</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th></th>
               </tr>
               </thead>
               <tbody id="pacienteTableBody"></tbody>
           </table>
       </div>

   </div>
   <div class="row">
       <div class="col-sm-6" style="display: none;
            background-color:#efefef; padding:10px; border-radius:3px"
            id="div_paciente_updating">
           
            <form id="update_paciente_form">
           
                <div class="form-group">
                    <label class="control-label" for="id">ID:</label>
                    <input type="number" class="form-control" id="paciente-id"
                           placeholder="id"
                           name="id" readonly>
                </div>

                <div class="form-group">
                    <label class="control-label" for="dni">DNI:</label>
                    <input type="number" class="form-control" id="dni"
                           placeholder="Ingrese el DNI"
                           name="dni" required>
                </div>

                <div class="form-group">
                    <label class="control-label" for="nombre-paciente">Nombre:</label>
                    <input type="text" class="form-control" id="nombre-paciente"
                           placeholder="Ingrese el nombre"
                           name="nombre" required>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="apellido-paciente">Apellido:</label>
                    <input type="text" class="form-control" id="apellido-paciente"
                           placeholder="Ingrese el apellido"
                           name="categoria" required>
                </div>

                <div class="form-group">
                    <label class="control-label" for="fecha-de-alta">Fecha de alta:</label>
                    <input type="datetime" class="form-control" id="fecha-de-alta"
                           placeholder="Ingrese una nueva fecha"
                           name="categoria" required>
                </div>

                <div class="form-group">
                    <label class="control-label" for="domicilio-id">Domicilio:</label>
                    <input type="number" class="form-control" id="domicilio-id"
                           placeholder="Id"
                           name="id" readonly>
                    <input type="text" class="form-control" id="domicilio-calle"
                           placeholder="Calle"
                           name="calle" required>
                    <input type="number" class="form-control" id="domicilio-numero"
                           placeholder="NÃºmero"
                           name="numero" required>
                    <input type="text" class="form-control" id="domicilio-localidad"
                           placeholder="Localidad"
                           name="localidad" required>
                    <input type="text" class="form-control" id="domicilio-provincia"
                           placeholder="Provincia"
                           name="provincia" required>
                </div>


                <button type="submit" class="btn btn-primary">Modificar</button>
                <button type="button" class="btn btn-light">Cancelar</button>
           
            </form>
           
            <div id="response" style="display:none; margin:10px">
            </div>
       </div>
   </div>
   <hr>
</div>
</body>

</html>
