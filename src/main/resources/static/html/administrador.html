<!DOCTYPE html>

<html lang="es">

<head>
    <title>Administrador</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/post_odontologo.js"></script>
    <script type="text/javascript" src="../js/post_paciente.js"></script>
</head>

<body>
<div class="container">
    <header class="text-right">
        <a class="my-1 btn btn-outline-danger" href="../index.html">Salir</a>
    </header>
    <h4 class="text-center">Clinica "Los Arcos"</h4>
    <h1 class="text-center">ADMINISTRACIÓN</h1>
    <div class="row">
        <div class="col-md-6">
            <a class="my-2  btn btn-block btn-primary" href="./pacienteList.html">Listar pacientes</a>
            <!-- <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="./pacienteList.html">Listar Pacientes</a>
                </li> 
            </ul> -->
            <div class="col-sm-18" style="background-color:#efefef; padding:10px; border-radius:3px">
            
                <h4>Agregar Paciente</h4>
                
                <form id="add_new_paciente">
                    
                    <div class="form-group">
                        <label class="control-label" for="dni">DNI:</label>
                        <input type="number" class="form-control" id="dni"
                               placeholder="Ingrese el DNI"
                               name="dni" required>
                    </div>
    
                    <div class="form-group">
                        <label class="control-label" for="nombre-paciente">Nombre:</label>
                        <input type="text" class="form-control" id="nombre-paciente"
                               placeholder="Ingrese el nombre"
                               name="nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label" for="apellido-paciente">Apellido:</label>
                        <input type="text" class="form-control" id="apellido-paciente"
                               placeholder="Ingrese el apellido"
                               name="categoria" required>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="domicilio-calle">Domicilio:</label>
                        <input type="text" class="form-control" id="domicilio-calle"
                               placeholder="Calle"
                               name="calle" required>
                        <input type="number" class="form-control" id="domicilio-numero"
                               placeholder="Número"
                               name="numero" required>
                        <input type="text" class="form-control" id="domicilio-localidad"
                               placeholder="Localidad"
                               name="localidad" required>
                        <input type="text" class="form-control" id="domicilio-provincia"
                               placeholder="Provincia"
                               name="provincia" required>
                    </div>
    
                    <button type="submit" class="btn btn-dark" id="btn-add-new-paciente"> Guardar </button>
                
                </form>
                <div id="response-paciente" style="display:none; margin-top:10px">
                
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <a class="my-2  btn btn-block btn-primary" href="./odontologoList.html">Listar odontologos</a>
            <!-- <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link" href="./odontologoList.html">Listar Odontologos</a>
                </li>
            </ul> -->
            <div class="col-sm-18" style="background-color:#efefef; padding:10px; border-radius:3px">
                    
                <h4>Agregar Odontologo</h4>
                
                <form id="add_new_odontologo">
                    
                    <div class="form-group">
                        <label class="control-label" for="nombre-odontologo">Nombre:</label>
                        <input type="text" class="form-control" id="nombre-odontologo"
                               placeholder="Ingrese el nombre"
                               name="nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label" for="apellido-odontologo">Apellido:</label>
                        <input type="text" class="form-control" id="apellido-odontologo"
                               placeholder="Ingrese el apellido"
                               name="categoria" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="control-label" for="matricula">Matricula:</label>
                        <input type="number" class="form-control" id="matricula"
                               placeholder="Ingrese la matricula"
                               name="matricula" required>
                    </div>
    
                    <button type="submit" class="btn btn-dark" id="btn-add-new-odontologo"> Guardar </button>
                
                </form>
                <div id="response-odontologo" style="display:none; margin-top:10px">
                
                </div>
            </div>
        </div>
    </div>
    

</div>
</body>
</html>
