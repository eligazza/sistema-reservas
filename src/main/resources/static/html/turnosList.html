<!DOCTYPE html>

<html lang="es">
<head>
   <title>Turnos</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
   <script type="text/javascript" src="../js/get_turnos.js"></script>
   <script type="text/javascript" src="../js/update_turno.js"></script>
   <script type="text/javascript" src="../js/delete_turno.js"></script>
   <script type="text/javascript" src="../js/get_dropdown_odontologos.js"></script>
</head>

<body>
<div class="container">

    <header class="text-right">
        <label class="control-label" for="id_paciente">Paciente:</label>
            <input class="col-1" type="number" id="id_paciente" 
            placeholder="ID" name="paciente-id" required>
            <a class="my-1 btn btn-outline-danger" href="../index.html">Salir</a>
    </header>

    <a class="my-2  btn btn-outline-primary" href="./usuario.html">Volver</a>
    <a class="my-2  btn btn-outline-dark" href="./turnosList.html">Listar todos</a>

    <div id="div_turnos_table">

       <h2>Turnos</h2>
       <div class="row col-md-6 table-responsive">
           <table id="turnosTable" class="table table-striped">
               <thead>
               <tr>
                    <th></th>
                    <th>Paciente</th>
                    <th>Odontologo</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th></th>
               </tr>
               </thead>
               <tbody id="turnosTableBody"></tbody>
           </table>
       </div>

    </div>
    <div class="row">
       <div class="col-sm-6" style="display: none;
            background-color:#efefef; padding:10px; border-radius:3px"
            id="div_turno_updating">
           
            <form id="update_turno_form">
           
                <div class="form-group">
                    <label class="control-label" for="id">ID:</label>
                    <input type="number" class="form-control" id="turno_id"
                           placeholder="id"
                           name="id" readonly>
                </div>

                <div class="form-group">
                    <label class="control-label" for="dropdown_odontologos">Odontologo:</label>
                    <select type="select" name="odontologo" class="custom-select" id="dropdown_odontologos" required>
                        <option value=""> Seleccione el odont√≥logo</option>
                    </select>

                <div class="form-group">
                    <label class="control-label" for="fecha">Fecha:</label>
                    <input type="date" class="form-control" id="fecha"
                           placeholder="Ingrese una nueva fecha"
                           name="fecha" required>
                </div>

                <div class="form-group">
                    <label class="control-label" for="hora">Hora:</label>
                    <input type="time" class="form-control" id="hora"
                           placeholder="Ingrese una nueva hora"
                           name="hora" required>
                </div>

                <button type="submit" class="btn btn-primary">Modificar</button>
                <button type="button" class="btn btn-light" id="btn-cancelar">Cancelar</button>
           
            </form>
           
            </div>
       </div>
   </div>
</div>
</body>

</html>
